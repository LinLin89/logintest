<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>

			body{

			}

			.login-form{

				padding: 30px 20px;

				border-radius: 10px;
				margin: 200px auto;

			.form-input{
				margin-bottom: 10px;
				/*box-sizing: border-box;*/



			}
			.form-input label{
				display: block;
				margin-bottom: 10px;


			}
			.form-input input{
				display: block;
				width: 100%;
				border-radius: 10px;
				padding:10px 15px;
				border:2px solid #ffcdab;
				background-color: #fff4e3;
				box-sizing: border-box;

			.btn{

			}

</head>
<body>

		<a href="#" class="reg-link">Register Account</a>

    </form>
